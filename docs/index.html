<!DOCTYPE html>
<html>
<head>
    <title>Meta Multisig Wallet</title>

    <!-- Libraries -->
    <link rel="stylesheet" href="lib/bootstrap.css">

    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/popper-1.12.3.min.js"></script>
    <script src="lib/bootstrap-4.0.0-beta.2.min.js"></script>
    <script src="lib/ethers-v4.min.js"></script>
    <!-- Load DApp -->
    <script src="dapp.js"></script>

</head>
<body>
<br/>
<div id="dapp" class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Meta Multisig Wallet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://github.com/radek1st/MetaMultisig">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>

    <div class="jumbotron">
        <p class="lead">Wallet Balances:</p>
            <div class="row">
                <div class="col form-group col-md-6">
                    <label for="walletAddress">Wallet Address:</label>
                    <input id="walletAddress" type="text" disabled class="form-control" placeholder="Wallet Ethereum Address">
                </div>
                <div class="col form-group">
                <label for="threshold">Wallet Threshold:</label>
                <input id="threshold" type="text" disabled class="form-control" placeholder="Threshold">
                </div>
                <div class="col form-group">
                    <label for="walletEtherBalance">Ether Balance:</label>
                    <input id="walletEtherBalance" type="text" disabled class="form-control" placeholder="Wallet Ethereum Balance">
                </div>

            </div>
            <hr class="my-4">
            <p class="lead">Keyholders:</p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Address</th>
                <th scope="col">Weight</th>
            </tr>
            </thead>
            <tbody id="keyholders-table">
            </tbody>
        </table>

            <hr class="my-4">
            <p class="lead">Operations:</p>
            <div class="row">
                <div class="col form-group">
                    <label for="etherOut">Ether Amount To Send:</label>
                    <input id="etherOut" type="number" class="form-control" placeholder="Ether Amount to Send">
                </div>
                <div class="col form-group">
                    <label for="addressOut">Destination Address:</label>
                    <input id="addressOut" type="text" class="form-control" placeholder="Destination Address">
                </div>
                <div class="col form-group">
                    <label for="addressOut">.</label>
                    <button id="send-ether-button" class="btn btn-primary btn-block text-white">Send Ether</button>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="keyholderAddress">Keyholder address:</label>
                    <input id="keyholderAddress" type="text" class="form-control" placeholder="Address">
                </div>
                <div class="col form-group">
                    <label for="weight">Weight:</label>
                    <input id="weight" type="number" class="form-control" placeholder="Weight">
                </div>
                <div class="col form-group">
                    <label for="weight">.</label>
                    <button id="set-weight-button" class="btn btn-primary btn-block text-white">Set Weight</button>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="newThreshold">New Threshold:</label>
                    <input id="newThreshold" type="number" class="form-control" placeholder="Threshold">
                </div>
                <div class="col form-group">
                    <label for="newThreshold">.</label>
                    <button id="update-threshold-button" class="btn btn-primary btn-block text-white">Set Threshold</button>
                </div>
            </div>

        <hr class="my-4">
        <p class="lead">Transactions:</p>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Nonce</th>
                <th scope="col">Destination</th>
                <th scope="col">Value</th>
                <th scope="col">Data</th>
                <th scope="col">Weights Confirmed</th>
                <th scope="col">Weights Required</th>
                <th scope="col">Sign</th>
            </tr>
            </thead>
            <tbody id="transactions-table">
            </tbody>
        </table>

    </div>
    <br/>
</div>

<div class="modal" id="metamaskModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">No web3 instance detected!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>If you are using this ƒêApp from a regular browser please install
                    <a href="https://metamask.io">MetaMask</a> first.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
